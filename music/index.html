<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skyline Studio</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <header class="top">
        <div>
          <h1>Skyline Studio</h1>
          <p>Choose an instrument, then play with your keyboard or touch pads.</p>
        </div>
        <nav class="nav">
          <a class="navlink" href="/">Platformer</a>
        </nav>
      </header>

      <section class="stage">
        <canvas id="game" width="1280" height="720" aria-label="Skyline Studio"></canvas>

        <div id="overlay" class="overlay">
          <div class="card">
            <h2>Pick Your Instrument</h2>
            <div class="choices">
              <button class="choice" data-instrument="guitar">Guitar</button>
              <button class="choice" data-instrument="drums">Drums</button>
              <button class="choice" data-instrument="piano">Piano</button>
            </div>
            <button id="start-btn" class="start">Start</button>
            <p class="hint">Tip: audio starts after your first tap/click.</p>
          </div>
        </div>

        <div id="touch" class="touch" aria-hidden="true"></div>
      </section>
    </main>

    <script src="game.js"></script>
  </body>
</html>
